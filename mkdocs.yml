site_name: Backend Project
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: red
      accent: amber
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: red
      accent: amber
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.top
    - navigation.tracking

docs_dir: ./docs
extra:
  generator: false
nav:
  - File Tree: file-tree
  - Usage: usage
  - Inspect Database: inspect-database
  - ER Diagram: ER
  - Software Architecture: arch
  - REST API: api
plugins:
  - swagger-ui-tag:
      docExpansion: none
      filter: ""
      syntaxHighlightTheme: monokai
      supportedSubmitMethods: ["get", "put", "post", "delete"]

site_dir: ./build
site_url: https://mehmetumit.github.io/backend-project/
repo_url: https://github.com/mehmetumit/backend-project
